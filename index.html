<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1>Daily Manager</h1>
      <p class="subtitle">个人日常管理面板 · Europe/London</p>
    </div>
    <div class="header-right">
      <button id="themeToggle" class="icon-btn" aria-label="切换主题" title="切换主题 (T)">
        <span class="icon">🌗</span>
      </button>
    </div>
  </header>

  <div class="top-controls">
    <div class="search-group">
      <label for="globalSearch">🔍</label>
      <input id="globalSearch" type="search" placeholder="全局搜索 ( / 聚焦 )" aria-label="全局搜索" />
    </div>
    <div class="filter-group">
      <div>
        <label for="filterDateFrom">开始日期</label>
        <input id="filterDateFrom" type="date" />
      </div>
      <div>
        <label for="filterDateTo">结束日期</label>
        <input id="filterDateTo" type="date" />
      </div>
      <div>
        <label for="filterStatus">完成状态</label>
        <select id="filterStatus">
          <option value="all">全部</option>
          <option value="pending">未完成</option>
          <option value="done">已完成</option>
        </select>
      </div>
      <div>
        <label for="filterPriority">优先级</label>
        <select id="filterPriority">
          <option value="all">全部</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
      <div>
        <label for="filterTags">标签 (逗号分隔)</label>
        <input id="filterTags" type="text" placeholder="tag1,tag2" />
      </div>
    </div>
  </div>

  <main class="layout">
    <section class="calendar-panel" aria-label="日历">
      <div class="calendar-nav">
        <button id="prevPeriod" class="btn" type="button" aria-label="上一月">◀</button>
        <div id="calendarLabel" aria-live="polite"></div>
        <button id="nextPeriod" class="btn" type="button" aria-label="下一月">▶</button>
      </div>
      <div id="calendarGrid" class="calendar-grid" role="grid"></div>
    </section>

    <section class="day-panel" aria-label="当日详情">
      <div class="day-header">
        <div>
          <h2 id="selectedDateLabel"></h2>
          <p class="day-subtitle">在此日期下管理代办与日记</p>
        </div>
      </div>

      <section class="todo-section" aria-labelledby="todoHeading">
        <div class="section-header simple">
          <h3 id="todoHeading">代办</h3>
          <button id="newTodoBtn" class="circle-btn" type="button" title="新建代办 (N)" aria-label="新建代办">＋</button>
        </div>
        <form id="todoForm" class="card inline-form" aria-label="新增或编辑代办" hidden>
          <div class="form-row">
            <input id="todoTitle" name="title" type="text" placeholder="代办标题" required />
            <select id="todoPriority" name="priority" required>
              <option value="3">优先级 3</option>
              <option value="5">优先级 5</option>
              <option value="4">优先级 4</option>
              <option value="2">优先级 2</option>
              <option value="1">优先级 1</option>
            </select>
          </div>
          <textarea id="todoNote" name="note" rows="2" placeholder="备注 (Enter 保存, Esc 取消)"></textarea>
          <div class="form-actions">
            <button type="submit" class="btn primary">保存代办</button>
            <button type="button" id="cancelTodo" class="btn ghost">取消</button>
          </div>
        </form>
        <ul id="todoList" class="todo-list" aria-live="polite"></ul>
      </section>

      <section class="journal-section" aria-labelledby="journalHeading">
        <div class="section-header simple">
          <h3 id="journalHeading">日记 / 活动</h3>
          <button id="newJournalBtn" class="circle-btn" type="button" title="新建日记 (J)" aria-label="新建日记">＋</button>
        </div>
        <form id="journalForm" class="card quick-entry inline-form" aria-label="新增或编辑日记" hidden>
          <div class="form-row">
            <input id="journalDate" type="date" required />
            <input id="journalTime" type="time" required />
            <input id="journalTags" type="text" placeholder="标签 (空格或逗号分隔)" />
          </div>
          <textarea id="journalContent" rows="2" placeholder="记录今天 (Enter 保存, Shift+Enter 换行)" required></textarea>
          <div class="form-actions">
            <button type="submit" class="btn primary">保存日记</button>
            <button type="button" id="cancelJournal" class="btn ghost">取消</button>
          </div>
        </form>
        <ol id="journalTimeline" class="journal-timeline" aria-live="polite"></ol>
      </section>
    </section>
  </main>

  <section class="export-panel" aria-label="数据导出">
    <h3>导出与备份</h3>
    <div class="export-grid">
      <div class="export-card">
        <h4>日记导出</h4>
        <div class="export-field">
          <label for="journalExportFrom">开始日期</label>
          <input id="journalExportFrom" type="date" />
        </div>
        <div class="export-field">
          <label for="journalExportTo">结束日期</label>
          <input id="journalExportTo" type="date" />
        </div>
        <button id="exportJournalTxt" class="btn" type="button">导出日记 TXT</button>
      </div>
      <div class="export-card">
        <h4>代办导出</h4>
        <p class="export-hint">使用上方筛选条件确定范围</p>
        <button id="exportTodosTxtRange" class="btn" type="button">导出代办 TXT</button>
      </div>
      <div class="export-card">
        <h4>备份</h4>
        <div class="backup-controls" role="group" aria-label="备份与还原">
          <button id="exportBackup" class="btn" type="button">导出备份</button>
          <label for="importBackup" class="btn" tabindex="0">导入备份
            <input id="importBackup" type="file" accept="application/json" />
          </label>
        </div>
      </div>
    </div>
  </section>

  <template id="todoItemTemplate">
    <li class="todo-item" draggable="true">
      <div class="item-main">
        <label class="item-checkbox">
          <input type="checkbox" class="todo-done" />
          <span aria-hidden="true"></span>
        </label>
        <div class="item-content">
          <div class="item-title todo-title"></div>
          <div class="item-meta todo-meta"></div>
        </div>
      </div>
      <div class="item-actions" role="group" aria-label="代办操作">
        <button class="icon-action up" type="button" title="上移">↑</button>
        <button class="icon-action down" type="button" title="下移">↓</button>
        <button class="icon-action edit" type="button" title="编辑">✎</button>
        <button class="icon-action delete" type="button" title="删除">✕</button>
      </div>
    </li>
  </template>

  <template id="journalItemTemplate">
    <li class="journal-item">
      <div class="item-main">
        <div class="journal-bullet" aria-hidden="true"></div>
        <div class="item-content">
          <div class="item-title journal-content"></div>
          <div class="item-meta journal-meta"></div>
        </div>
      </div>
      <div class="item-actions" role="group" aria-label="日记操作">
        <button class="icon-action edit" type="button" title="编辑">✎</button>
        <button class="icon-action delete" type="button" title="删除">✕</button>
      </div>
    </li>
  </template>

  <div id="toast" role="status" aria-live="assertive"></div>

  <script src="app.js" defer></script>
</body>
</html>
